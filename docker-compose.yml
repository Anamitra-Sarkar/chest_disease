version: '3.8'

services:
  backend:
    build: .
    ports:
      - "7860:7860"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_PATH=epoch_001_mAUROC_0.486525.pth
      - INFERENCE_DEVICE=cpu
      - PORT=7860
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
