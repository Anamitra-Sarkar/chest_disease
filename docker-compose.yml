version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_PATH=/app/epoch_001_mAUROC_0.486525.pth
      - INFERENCE_DEVICE=cpu
      - PORT=8000
    volumes:
      - ./epoch_001_mAUROC_0.486525.pth:/app/epoch_001_mAUROC_0.486525.pth:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
