name: Sync to Hugging Face Space

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Push clean snapshot to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          if [ -z "$HF_TOKEN" ]; then
            echo "‚ùå HF_TOKEN is not set"
            exit 1
          fi

          echo "üöÄ Creating clean snapshot (no history)..."

          # Create orphan branch (NO history)
          git checkout --orphan hf-clean

          # Remove any leftover tracked files
          git rm -rf . || true

          # Re-add current working tree
          git checkout main -- .

          git add .
          git commit -m "Clean deploy snapshot"

          # Push snapshot forcefully to HF Space
          git push https://user:${HF_TOKEN}@huggingface.co/spaces/Arko007/chest-disease hf-clean:master --force

          echo "‚úÖ Hugging Face Space updated (clean history)"
